<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bitcoin Ticker</title>
  </head>
  <body>
    <h1>Crypto Ticker</h1>
    <form class="" action="/" method="post">
      <h2>Quantity of Cryptocurrency</h2>
      <input type="text" name="amount" placeholder="amount of crypto">
      <h2>Cryptocurrency Type</h2>
      <select class="" name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoin</option>
      </select>
      <h2>Fiat Currency Type</h2>
      <select class="" name="fiat">
        <option value="USD">US Dollar</option>
        <option value="GBP">British Pound</option>
        <option value="EUR">EU Euro</option>
      </select>
      <button type="submit" name="submit">Check Conversion</button>
    </form>
  </body>
</html>
